<!DOCTYPE html>
<html>
<!-- An example of a minimal wrapper for romper -->

<head>
    <meta charset="utf-8">
    <title>Romper Wrapper Demo</title>
    <link href="./dist/romper.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>StoryPlayer</h1>
    <div id="romper-target"></div>
    <script src="../../dist/romper.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        const { mediaResolver } = require('./mediaResolver.js');
        const StoryPlayer = window.Romper;

        // start storyPlayer
        const resetStoryPlayer = (config) => {
            let storyPlayer = StoryPlayer.init({
                target: document.getElementById('romper-target'),
                staticImageBaseUrl: 'src/assets/images/',
                analyticsLogger: dataObj => {
                    console.log('ANALYTICS:', dataObj);
                },
                storyFetcher: id => Promise.resolve().then(
                    () => config.stories.filter(storyObject => storyObject.id === id)[0]
                ),
                mediaFetcher: mediaResolver({}),
                representationCollectionFetcher: id => Promise.resolve(
                    config.representation_collections
                    .filter(presentationObject => presentationObject.id === id)[0]
                ).then(presentationObject => presentationObject ? presentationObject : Promise.reject(
                    'no such presentation object: ' + id)),
                assetCollectionFetcher: id => Promise.resolve(
                    config.asset_collections
                    .filter(assetCollectionObject => assetCollectionObject.id === id)[0]
                ).then(assetCollectionObject => assetCollectionObject ? assetCollectionObject : Promise
                    .reject(
                        'no such asset collection: ' + id)),
                representationFetcher: id => Promise.resolve(
                    config.representations
                    .filter(representationObject => representationObject.id === id)[0]
                ).then(representationObject => representationObject ? representationObject : Promise
                    .reject(
                        'no such representation: ' + id)),
                narrativeElementFetcher: id => Promise.resolve(
                    config.narrative_elements
                    .filter(narrativeElementObject => narrativeElementObject.id === id)[0]
                ).then(narrativeElementObject => narrativeElementObject ? narrativeElementObject :
                    Promise.reject(
                        'no such narrative element: ' + id)),
                subStoryFetcher: id => Promise.resolve(
                    config.stories
                    .find(s => s.narrative_elements.includes(id))[0]
                ).then(storyObject => storyObject ? storyObject : Promise.reject(
                    'no story for narrative element')),
            });
            storyPlayer.start(config.stories[0].id);
        }


        // event listener for story
        //
        ipcRenderer.on('found-story', (event, story) => {
            const config = JSON.parse(story);
            console.log(config);
            resetStoryPlayer(config);
        });

        // send a get story event;
        // this will be extended to fetch the story id
        ipcRenderer.send('get-story', 'story');
    </script>
</body>

</html>
